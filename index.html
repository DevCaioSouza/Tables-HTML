<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables with HTML - by Dave Gray</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3>My Daily Schedule</h3><br>

    <table>
      <tr> <!--Shift + alt + down arrow = duplicate -->
        <td>
          <time datetime="08:00">8am
          </time>-<time datetime="11:00"> 11am</time>
        </td>
        <td>Write Code</td>
        </tr>
        
      <tr> 
        <td>
          <time datetime="11:00">11am
          </time>-<time datetime="12:00"> 12pm</time>
        </td>
        <td>Eat lunch</td>
        </tr>

      <tr> 
        <td>
          <time datetime="12:00">12pm
          </time>-<time datetime="17:00"> 5pm</time>
        </td>
        <td>Study for Other Courses</td>
        </tr>
    </table>










    <script src="script.js"></script>
  </body>
</html>
