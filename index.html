<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables with HTML - by Dave Gray</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3>My Daily Schedule</h3><br>

    <table>
      <caption>My Daily Schedule</caption>
      <thead>
      <tr>
        <!-- <th>&nbsp;</th> -->
        <th id="time" scope="col">Time</th>
        <th scope="col">Activity</th>
      </tr>
      </thead>
      <tbody>
      <tr> 
        <th id="morning" scope="row">Morning</th>
        <td headers="time morning>
          <time datetime="08:00">8am
          </time>-<time datetime="11:00"> 11am</time>
        </td>
        <td>Write Code</td>
        </tr>
        
      <tr> 
        <th scope="col">Break</th>
        <td>
          <time datetime="11:00">11am
          </time>-<time datetime="12:00"> 12pm</time>
        </td>
        <td>Eat lunch</td>
        </tr>

      <tr> 
        <th scope="col">Afternoon</th>
        <td>
          <time datetime="12:00">12pm
          </time>-<time datetime="17:00"> 5pm</time>
        </td>
        <td>Study for Other Courses</td>
        </tr>
        <tr>
          <th scope="col">Evening</th>
          <td rowspan="2">All Other Times</td>
          <td>Free Time</td>
        </tr>
        <tr>
          <th scope="col">Night</th>
          <td>Sleep</td>
        </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">And that's what i do everyday. Eat, sleep, code, hence repeat!</td>
          </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
  </body>
</html>
